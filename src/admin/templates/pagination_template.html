<check if="{{isset(@paginationArray) && count(@paginationArray)}}">
<div class="pagination">
  <ul>
    <repeat group="{{@paginationArray}}" value="{{@page}}">
    <li {{@page.class_backend}}><a href="{{@paginationURL}}{{@page.page}}">{{@page.display_backend}}</a></li>
    </repeat>
  </ul>
</div>
</check>
