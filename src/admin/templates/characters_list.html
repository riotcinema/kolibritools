<ul class="breadcrumb">
  <li><a href="{{@BASE_URL}}/admin/">Home</a> <span class="divider">&gt;</span></li>
  <li class="active">Personajes <span class="badge badge-light">{{count(@characters)}}</span></li>
  <li class="pull-right">
    <a href="{{@BASE_URL}}/admin/characters/add" class="btn btn-primary pull-right">
      <i class="icon-plus icon-white"></i> Añadir personaje
    </a>
  </li>
</ul>

<include href="pagination_template.html"/>

<table id="charactersTable" class="table table-striped tablesorter">

  <thead>
    <tr>
      <th>Nombre</th>
      <th>Nombre completo</th>
      <th>Avatar</th>
      <th>&nbsp;</th>
    </tr>
  </thead>

  <tbody>
  <check if="isset($characters)">
  <repeat group="{{@characters}}" key="{{@key}}" value="{{@character}}">
    <tr>
      <td>{{@character->cha_name}}</td>
      <td>{{@character->cha_fullname}}</td>
      <td>{{@character->cha_avatar}}</td>
      <td align="center">
        <a href="{{@BASE_URL}}/admin/characters/edit/{{@character->cha_id}}"><i class="icon-pencil"></i></a>
        &nbsp;
      </td>
    </tr>
  </repeat>
  </check>
  </tbody>
</table>

<include href="pagination_template.html"/>

<script type="text/javascript">

  $(document).ready(function() {
    $("#charactersTable").tablesorter({
      headers: {
        1: { sorter: "spText" },
        2: { sorter: "spText" },
        3: { sorter: "spText" }
      }
    });
  });

</script>
