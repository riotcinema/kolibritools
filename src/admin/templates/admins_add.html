<ul class="breadcrumb">
  <li><a href="{{@BASE_URL}}/admin/">Home</a> <span class="divider">&gt;</span></li>
  <li><a href="{{@BASE_URL}}/admin/admins/list">Administradores</a> <span class="divider">&gt;</span></li>
  <li class="active">Añadir / Editar</li>
</ul>

<include href="error_template.html"/>

<form method="post" action="{{@BASE_URL}}/admin/admins/update" id="f_edit" enctype="multipart/form-data" class="form-horizontal">

  <input type="hidden" value="{{isset(@POST.usu_id) ? @POST.usu_id : NULL}}" name="usu_id"/>

  <fieldset>

    <div class="control-group">
      <label for="usu_nick" class="control-label">Usuario</label>
      <div class="controls">
        <input type="text" value="{{isset(@POST.usu_nick) ? @POST.usu_nick : NULL}}" name="usu_nick" class="input-xlarge"/>
      </div>
    </div>

    <div class="control-group">
      <label for="email" class="control-label">Email</label>
      <div class="controls">
        <input type="text" value="{{isset(@POST.usu_email) ? @POST.usu_email : NULL}}" name="usu_email" class="input-xlarge"/>
        <check if="{{isset(@POST.usu_email)}}">
          <a href="mailto:{{@POST.usu_email}}">
            <i class="icon-envelope"></i>
          </a>
      </check>
      </div>
    </div>

    <div class="control-group">
      <label for="usu_level" class="control-label">¿Superusuario?</label>
      <div class="controls">
        <input type="checkbox" {{(isset(@POST.usu_level) && @POST.usu_level) ? 'checked' : ''}} name="usu_level" class="input-xlarge"/>
      </div>
    </div>

    <check if="{{!isset(@POST.usu_id) || empty(@POST.usu_id)}}">
    <true>
    <div class="control-group">
      <label for="usu_password" class="control-label">Contraseña</label>
      <div class="controls">
        <input type="password" value="" name="usu_password" class="input-xlarge"/>
      </div>
    </div>
    <div class="control-group">
      <label for="usu_password_2" class="control-label">Verificar contraseña</label>
      <div class="controls">
        <input type="password" value="" name="usu_password_2" class="input-xlarge"/>
      </div>
    </div>
    </true>

    <false>
    <div class="control-group">
      <label for="usu_password" class="control-label">Contraseña</label>
      <div class="controls">
        <a href="{{@BASE_URL}}/admin/admins/password/{{@POST.usu_id}}">Resetear</a>
      </div>
    </div>
    </false>

  </check>

  </fieldset>

  <div class="form-actions">
    <a class="btn" href="{{@BASE_URL}}/admin/admins/list">Cancelar</a>
    <button class="btn btn-primary" type="submit" id="submit">Modificar</button>
  </div>

</form>
