<ul class="breadcrumb">
  <li><a href="{{@BASE_URL}}/admin/">Home</a> <span class="divider">&gt;</span></li>
  <li class="active">Videos <span class="badge badge-light">{{@total}}</span></li>
  <li class="pull-right">
    <a href="{{@BASE_URL}}/admin/videos/add" class="btn btn-primary pull-right">
      <i class="icon-plus icon-white"></i> Añadir video
    </a>
  </li>
</ul>

<include href="pagination_template.html"/>

<table id="videosTable" class="table table-striped tablesorter">

  <thead>
    <tr>
      <th>Orden</th>
      <th>Título</th>
      <th>Categoría</th>
      <th>Publicado</th>
      <th>K-Pass</th>
      <th>Url (EN)</th>
      <th>&nbsp;</th>
    </tr>
  </thead>

  <tbody>
  <check if="isset($videos)">
  <repeat group="{{@videos}}" key="{{@key}}" value="{{@video}}">

    <tr>
      <td>{{@video->vid_order}}</td>
      <td>{{@video->vid_title_en}}</td>
      <td>{{@video->vid_category}}</td>
      <td>{{@video->vid_release}}</td>
      <td><input disabled="" type="checkbox" {{@video->vid_protected==1 ? "checked" : ""}}/></td>
      <td><a href="https://vimeo.com/{{@video->vid_url_en}}" target="_blank">https://vimeo.com/{{@video->vid_url_en}}</a></td>

      <td align="center">
        &nbsp;
        <a href="{{@BASE_URL}}/admin/videos/edit/{{@video->vid_id}}"><i class="icon-pencil"></i></a>
      </td>
    </tr>  

  </repeat>
  </check>
  </tbody>
</table>

<include href="pagination_template.html"/>

<script type="text/javascript">

  $(document).ready(function() {
    $("#videosTable").tablesorter({
      headers: {
        1: { sorter: "spNumber" },
        2: { sorter: "spText" },
        3: { sorter: false },
        4: { sorter: false },
        5: { sorter: false },
        6: { sorter: false },
        7: { sorter: false },
      }
    });
  });

</script>
