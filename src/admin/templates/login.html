<div class="container">
  <div class="row">
    <div class="span4 offset4 well">
      <img src="/admin/images/logo.jpg" alt="" class="centered" />
      <h3 class="centered">Gestión de contenidos</h3>
    
      <check if="{{isset(@loginerror)}}">
        <div class="alert alert-error">
          <i class="icon-warning-sign"></i> Error de usuario / contraseña
        </div>
      </check>
    
      <form id="f_general" name="f_general" method="post" action="login">
        <fieldset>
          <label for="usuario">Usuario
            <input type="text"  name="user" id="user" class="input-xlarge"/>
          </label> 
          <label for="password">Contraseña
            <input type="password" name="password" id="password" autocomplete="off"  class="input-xlarge"/>
          </label>
          <button type="submit" class="btn btn-primary pull-right">Entrar</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
