<ul class="breadcrumb">
  <li><a href="{{@BASE_URL}}/admin/">Home</a> <span class="divider">&gt;</span></li>
  <li><a href="{{@BASE_URL}}/admin/characters/list">Personajes</a> <span class="divider">&gt;</span></li>
  <li class="active">Añadir / Editar</li>
</ul>

<include href="error_template.html"/>

<form method="post" action="{{@BASE_URL}}/admin/characters/update" id="f_edit" enctype="multipart/form-data" class="form-horizontal">

  <input type="hidden" value="{{isset(@POST.cha_id) ? @POST.cha_id : NULL}}" name="cha_id"/>

  <fieldset>

    <div class="control-group">
      <label for="cha_name" class="control-label">Nombre</label>
      <div class="controls">
        <input type="text" value="{{isset(@POST.cha_name) ? @POST.cha_name : NULL}}" name="cha_name" class="input-xlarge"/>
      </div>
    </div>

    <div class="control-group">
      <label for="cha_fullname" class="control-label">Nombre completo</label>
      <div class="controls">
        <input type="text" value="{{isset(@POST.cha_fullname) ? @POST.cha_fullname : NULL}}" name="cha_fullname" class="input-xlarge"/>
      </div>
    </div>

    <div class="control-group">
      <label for="cha_avatar" class="control-label">Avatar</label>
      <div class="controls">
        <input type="text" value="{{isset(@POST.cha_avatar) ? @POST.cha_avatar : NULL}}" name="cha_avatar" class="input-xlarge"/>
      </div>
    </div>

  </fieldset>

  <div class="form-actions">
    <a class="btn" href="{{@BASE_URL}}/admin/characters/list">Cancelar</a>
    <button class="btn btn-primary" type="submit" id="submit">Modificar</button>
  </div>

</form>
