<ul class="breadcrumb">
  <li><a href="{{@BASE_URL}}/admin/">Home</a> <span class="divider">&gt;</span></li>
  <li class="active">Citas <span class="badge badge-light">{{count(@quotes)}}</span></li>
  <li class="pull-right">
    <a href="{{@BASE_URL}}/admin/quotes/add" class="btn btn-primary pull-right">
      <i class="icon-plus icon-white"></i> Añadir cita
    </a>
  </li>
</ul>

<include href="pagination_template.html"/>

<table id="quotesTable" class="table table-striped tablesorter">

  <thead>
    <tr>
      <th>Autor</th>
      <th>Cita (ES)</th>
      <th>&nbsp;</th>
    </tr>
  </thead>

  <tbody>
  <check if="isset($quotes)">
  <repeat group="{{@quotes}}" key="{{@key}}" value="{{@quote}}">

    <tr>
      <td>{{@quote->quo_author_es}}</td>
      <td>{{@quote->quo_es}}</td>
      <td align="center">
        &nbsp;
        <a href="{{@BASE_URL}}/admin/quotes/edit/{{@quote->quo_id}}"><i class="icon-pencil"></i></a>
        &nbsp;
        <a  onclick="if(!confirm('¿Seguro que deseas eliminar la cita de {{@quote->quo_author_es}}?')) return false;"
            href="{{@BASE_URL}}/admin/quotes/delete/{{@quote->quo_id}}">
          <i class="icon-trash"></i>
        </a>
      </td>
    </tr>  

  </repeat>
  </check>
  </tbody>
</table>

<include href="pagination_template.html"/>

<script type="text/javascript">

  $(document).ready(function() {
    $("#quotesTable").tablesorter({
      headers: {
        1: { sorter: "spText" },
        2: { sorter: "spText" }
      }
    });
  });

</script>
