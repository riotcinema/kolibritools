<check if="{{isset(@moderror)}}">
  <div class="alert alert-error">
    <a class="close" data-dismiss="alert" href="#">&times;</a>  
    <h4 class="alert-heading"><i class="icon-warning-sign"></i> Error (╯︵╰,)</h4>
    <repeat group="{{ @moderrortext }}" value="{{ @error }}">
        <p>{{@error}}</p>
    </repeat>
  </div>
</F3:check>
